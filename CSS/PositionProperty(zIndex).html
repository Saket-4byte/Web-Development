<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        #box1 , #box2{
            position: absolute;
            border: 3px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 25px;
        }
        #box1{
            background-color: palegoldenrod;
            left: 20px;
            top: 60px;
            z-index: 2;
        }
        #box2{
            background-color: aliceblue;
            left: 60px;
            top: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
    </div>
    
</body>
</html>
