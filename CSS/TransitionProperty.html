<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .pseudo{
            height: 25px;
            width: 150px;
            background-color: forestgreen;
            border: 2px solid black;
            border-radius: 10px;

            /*transition-property: all;/*yani jitni bhi property change ho rhi hai wo sab transition ke hisab se cahnge hoga*/
           /* transition-duration: 1s;
            transition-timing-function: ease-in-out; /*shuruat me dhire and end me bhi dhere but bich me fast*/
            /*transition-delay: 0s;*/
            /* another method of transition */
            transition: all 1s ease-in-out 0s;
        }
        .pseudo:hover{
            height: 30px;
            width: 160px;
            background-color: lightcoral;
        }
        .pseudo:active{
            height: 30px;
            width: 160px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="pseudo">Learning Pseudo</button>
</body>
