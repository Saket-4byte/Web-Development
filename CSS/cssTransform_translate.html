<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transform</title>
    <style>
        .box{
            height: 70px;
            width: 70px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: plum;
            position: relative;
            top: 50px;
            left: 50px;

            transition: all 0.5s ease-in; 
        }
        .box:hover{
            /*transform: translate(50px);/*ye right side slide karega*/
            /* transform: translate(-50px);ye left side move karwayega */
            transform: translate(50px,50px);/*ye x axis and yaxis dono me move karega*/
        }
    </style>
</head>
<body>
    <div class="box">Translate</div>
</body>
</html>
