<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tansform</title>
    <style>
        #a{
            text-transform: uppercase;
        }
        #b{
            text-transform: lowercase;
        }
        #c{
            text-transform: capitalize;
        }
        #d{
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1 id="a">This is MY TExt</h1>
    <h1 id="b">this IS MY TExt</h1>
    <h1 id="c">this is my text</h1>
    <h1 id="d">This is my text</h1>
</body>
</html>
