<!DOCTYPE html>
<html lang="en">
<head>
    <title>font style</title>
     <style>
        #first { font-style: normal;}
        #second { font-style: italic;}
        #third { font-style: oblique;}
        #four { font-style: inherit;}
     </style>

</head>
<body>
    <p id="first">Lorem ipsum dolor </p>
    <p id="second">Lorem ipsum dolor </p>
    <p id="third">Lorem ipsum dolor </p>
    <p id="four">Lorem ipsum dolor </p>
</body>
</html>
