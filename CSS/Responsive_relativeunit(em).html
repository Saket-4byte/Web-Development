<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative unit:em</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #first{
            height: 100px;
            width: 200px;
            font-size: 10px;
            background-color: red;
        }
        #second{
            height: 60%;/*yani ye aab parent ke height 60% lega */
            width: 50%;/*yani ye parent ka 50% width lega*/
            font-size: 2.5em;/*parent (first)ka fontsize 2.5 times bada hoga agar nhi bhi fontsize dede isko to ye automatic apna parent ka font size leleta*/
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="first">First div
        <div id="second">
            second div
        </div>
    </div>
</body>
</html>
