<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .pad{
            height: 50px;
            width: 50px;
            padding: 2px;
            margin: 5px;
        }
        #first{
           border: 2px solid;
            background-color: slateblue;
        }
        #second{
            border: 3px dashed yellowgreen;
            background-color: mediumorchid;
        }
    </style>
</head>
<body>
    <div id="first" class="pad">First</div>
    <div id="second" class="pad">second</div>
</body>
</html>
