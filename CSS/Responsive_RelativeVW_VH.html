<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative unit:em</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #first{
            background-color: skyblue;
            height: 50vw; /* yani ye 50% lelega width webpage ka*/
            height: 50vh;/* yani ye 50% lelega webpage ka height ka*/
            /*note- hum kisi bhi resolution me dekhe width and height har resolution ka 50% set hojayega*/
        }
    </style>
</head>
<body>
    <div id="first">First div </div>
</body>
</html>
