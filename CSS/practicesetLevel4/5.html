<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: brown;
            margin: 5px;
            border: 2px dotted yellow;
            padding: 5px;
        }
        #box1{
            box-sizing: content-box;
        }
        #box2{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
</body>
</html>
