<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .box{
            height: 100px;
            width: 100px;
            margin: 5px;
            background-color: olivedrab;
            display: inline-block;
        }
        #box1{
            display: none; /*dispaly none ka matlab hai ki jo humara box1 hai wo screen se gayab ho jayega yani wo exist hi nhi karega aur nahi apna space lega*/
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
</body>
</html>
