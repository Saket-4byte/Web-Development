<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Property</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .box{
            height: 50px;
            width: 50px;
            background-color: seagreen;
            margin: 5px;
        }
        #box1{
            position: static;/*ye jha box define hua hai ye wahi pe rahega*/
        }
        #box2{
            position: relative;/*ye apne position ko relative rakhke change karega*/
            top: 10px;/*top se 10px niche move kar gya*/
            left: 50px;/*left se 50px dur kardo left se box move karega */
        }
        #box3{
            position: absolute;/*ye corner se start hoga matlab ye page se bahar hogya*/
            top: 20px;/*ye apne parent se move hogya*/
            /*matlab hum ye use karke hum overlapping karwa sakte hai*/
        }
        #box4{
            position: fixed;/*ye bhi page se bahr aagya*/
            right: 80px;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    <div id="box3" class="box">Box3</div>
    <div id="box4" class="box">Box4</div>

    <div class="box">box</div>
</body>
</html>
