<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .pseudo{
            height: 25px;
            width: 150px;
            background-color: forestgreen;
            border: 2px solid black;
            border-radius: 10px;
        }
        .pseudo:hover{ /* hover ka matlab jab hmara mouse pointer iss button pe aayega to ye apna aap property change kar lega*/
            height: 30px;
            width: 160px;
            background-color: lightcoral;
        }
        .pseudo:active{/*jab bhi button pe click karega to ye property change karega*/
            height: 30px;
            width: 160px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="pseudo">Learning Pseudo</button>
</body>
</html>
