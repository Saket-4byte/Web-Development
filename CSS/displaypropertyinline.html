<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .box{
            height: 100px;
            width: 100px;
            margin: 5px;
            background-color: olivedrab;
            display: inline; /* inline ka matlab hai ki jha hmara box bana hai wo ab pura horizontal line nhi lega ab next box ussi ke bagal me hi aayega note : inline me height and width define nhi ho sakti kyuki ye apna aap hi size leke ek hi line me aajata hai*/
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
</body>
</html>
