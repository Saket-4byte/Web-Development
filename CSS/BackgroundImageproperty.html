<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        #icon{
            height: 50px;
            width: 50px;
            background-image: url(Myntra-Logo.png);
            background-size: contain; /*yani hmari image jitni bhi size ki ho wo box me contain ho jayega*/
            background-repeat: no-repeat; /*matlab hmari image aab repeat nhi hogi*/
        }
    </style>
</head>
<body>
    <div id="icon"></div>
</body>
</html>
