<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <p id="name-display"></p>
  <script>
    const myname = 'Saket Mani Ratnam';
    document.querySelector('#name-display').innerText = myname; // yani humne pahle paragraph ko id diye aur phir usse querySelector se select kiye uss paragraph ko aur usme innertext daal diye jo humne variable banye hai
    console.log(myname);

    const GSTpercentage = 18; //yani humne GST ko const variable me rakha kyuki ese hum change nhi kar sakte
    let cartValue = Math.round(((15599 - (10/100*15599))- 272 + (2499 - (41/100*2499)) - 29 + 25 + 20) * (100 + GSTpercentage)/100);
    console.log(cartValue);

    console.log('2+3+5*7-9'); //ye as it is print hojayega kyuki value string me hai
    // output -> 2+3+5*7-9
    console.log(eval('2+3+5*7-9')); //eval hmara string ko mathematical expression jaise solve kardega 
    // output -> 31
  </script>
</body>
</html>
