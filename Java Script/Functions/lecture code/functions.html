<!DOCTYPE html>
<html lang="en">
<head>
  <title>Functions</title>
</head>
<body>
  <script>
    let age = 21;
    function printAge(){
      console.log(`Your age is ${age}`);
    }
    printAge(); // iska matlab hai ki hum function ko call karrhe hai isko hum function calling or invoke bhi bolte hai yani pahle call lagta hai tab function me jata hai

    age = 76;
    printAge();
    age = 5;
    printAge();
  </script>
</body>
</html>
