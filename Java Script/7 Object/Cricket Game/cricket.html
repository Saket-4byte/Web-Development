<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  <button onclick="
  let computerChoice =  generateComputerChoice(); //ese hum function me jake computerChoice ki value ko assign kar sakte hai
  let resultMsg = getResult('Bat' , computerChoice);
  showResult('Bat', computerChoice , resultMsg);
  
  ">Bat</button>


  <button onclick=" 
  computerChoice =  generateComputerChoice();
  resultMsg = getResult('Ball' , computerChoice);
  showResult('Ball', computerChoice , resultMsg);
  ">Ball</button>


  <button onclick="  
  computerChoice = generateComputerChoice();
  resultMsg = getResult('Stump' , computerChoice);
  showResult('Stump', computerChoice , resultMsg);
  ">Stump</button>

  <script>

    // now we make a score card using object
    let score = {
      win: 0, // initial value
      lost: 0,
      tie: 0, 
      displayScore: function(){
        return `No of matches Won: ${score.win}, Lost: ${score.lost}, Tie: ${score.tie}`;
      }
    };

    function generateComputerChoice(){
        // This will generate random number between 0 to 3
      let randomNumber = Math.random()*3;
      if(randomNumber>0 && randomNumber<=1){
        return 'Bat';
      }
      else if(randomNumber>1 && randomNumber<=2){
        return 'Ball';
      }
      else{
        return 'Stump';
      }
    }

    function getResult(userMove , computerMove){
      if (userMove === 'Bat'){
        if (computerMove === 'Ball'){
          score.win++;
          return 'User Won.';
        }
        else if (computerMove === 'Bat'){
          score.tie++;
          return `It's a tie`;
        }
        else if(computerMove === 'Stump'){
          score.lost++;
          return 'Computer has Won';
        }
      }
      else if(userMove === 'Ball') {
          if (computerMove === 'Ball'){
            score.tie++;
            return `It's a tie`;
          }
          else if(computerMove === 'Bat'){
            score.lost++;
            return 'Computer has Won';
          }
          else if(computerMove === 'Stump'){
            score.win++;
            return 'User Won';
          }
          }
      else{
        if (computerMove === 'Ball'){
          score.lost++;
          return 'Computer has Won';
        }
        else if(computerMove === 'Bat'){
          score.win++;
          return 'User Won';
        }
        else if(computerMove === 'Stump'){
          score.tie++;
          return `It's a tie`;
        }
      }
    }

    function showResult(userMove , computerMove , result){
      // console.log(score);
      // alert(`You have chosen ${userMove}.\nComputer choice is ${computerMove}.\n${result}.`);

      
      
      alert(`You have chosen ${userMove}.
Computer choice is ${computerMove}.
${result}
${score.displayScore()}`);
     }


  </script>
</body>
</html>
